<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <div class="form-group">
    <label for="vin">VIN</label>
    <input type="text" required="required" class="form-control"
           id="vin" name="vin" ngModel>
  </div>
  <div class="form-group">
    <label for="make">Make</label>
    <input type="text" required="required" class="form-control"
           id="make" name="make" ngModel>
  </div>
  <div class="form-group">
    <label for="model">Model</label>
    <input type="text" required="required" class="form-control"
           id="model" name="model" ngModel>
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" required="required" class="form-control"
           id="description" name="description" ngModel>
  </div>
  <div class="form-group">
    <label for="dateOfRegistration">Date of Registration</label>
    <input type="date" required="required" class="form-control"
           id="dateOfRegistration" name="dateOfRegistration" ngModel>
  </div>

  <div class="form-group">
    <label>Picture</label><br/>
    <input type="file" #fileupload [(ngModel)]="picture"
           name="myFile" (change)="fileChange(fileupload.files)"/>
  </div>

  <button type="submit" class="btn btn-primary">Register car</button>
</form>
