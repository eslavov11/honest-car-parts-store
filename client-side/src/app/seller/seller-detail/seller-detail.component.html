<h1 class="h1 text-center">Seller</h1>
<div class="card">
  <div class="card-block text-center">
    <br/>
    <span class="text-muted">
      Name <strong>{{this.seller.name}}</strong>
    </span>
    <br/>
    <br/>
    <span class="text-muted">
      Address <strong>{{this.seller.address}}</strong>
    </span>
    <br/>
    <br/>
    <span class="text-muted">
      Balance <strong>{{this.balance}} ETH</strong>
    </span>
    <br/>
    <br/>
    <span class="text-muted">
      Date of Registration <strong>{{this.seller.registrationDate | date: 'dd/MM/yyyy'}}</strong>
    </span>
    <br/>
    <br/>
    <span class="text-muted">
      Shipping Address <strong>{{this.seller.shippingAddress}}</strong>
    </span>
    <br/>
    <br/>
  </div>
</div>
